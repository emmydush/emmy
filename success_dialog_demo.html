<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Dialog Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .demo-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Modern Success Dialog Box */
        .success-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .success-dialog.active {
            opacity: 1;
            visibility: visible;
        }
        
        .success-dialog-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .success-dialog.active .success-dialog-card {
            transform: translateY(0);
        }
        
        .success-circle {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        
        .success-check {
            color: white;
            font-size: 40px;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .success-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .success-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card demo-card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Success Dialog Demo</h2>
                <p class="text-center text-muted mb-4">Click the button below to see the modern success dialog in action.</p>
                
                <div class="d-grid gap-2">
                    <button id="showDialogBtn" class="btn btn-success btn-lg">
                        <i class="fas fa-check-circle me-2"></i>Show Success Dialog
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Success Dialog Template -->
    <div id="successDialog" class="success-dialog">
        <div class="success-dialog-card">
            <div class="success-circle">
                <i class="fas fa-check success-check"></i>
            </div>
            <h2 class="success-title">Success</h2>
            <p class="success-message">Your account has been created successfully! Welcome to our platform.</p>
            <button class="success-button">OK</button>
        </div>
    </div>
    
    <script>
        // Function to show the success dialog
        function showSuccessDialog(message) {
            const dialog = document.getElementById('successDialog');
            const messageElement = dialog.querySelector('.success-message');
            const okButton = dialog.querySelector('.success-button');
            
            if (message) {
                messageElement.textContent = message;
            }
            
            dialog.classList.add('active');
            
            // Close dialog when OK button is clicked
            okButton.addEventListener('click', function() {
                dialog.classList.remove('active');
            });
            
            // Close dialog when clicking outside the card
            dialog.addEventListener('click', function(e) {
                if (e.target === dialog) {
                    dialog.classList.remove('active');
                }
            });
        }
        
        // Demo button click handler
        document.getElementById('showDialogBtn').addEventListener('click', function() {
            showSuccessDialog("Your account has been created successfully! Welcome to our platform.");
        });
    </script>
</body>
</html>
