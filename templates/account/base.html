<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}{% endblock %} | {{ business_settings.business_name }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_head %}{% endblock %}
    
    <style>
        /* Ensure consistent styling with dashboard */
        body {
            background: linear-gradient(135deg, #0a192f 0%, #020c1b 100%) !important;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-control {
            background: rgba(16, 42, 67, 0.5) !important;
            border: 1px solid rgba(45, 74, 124, 0.5) !important;
            color: #ffffff !important;
        }
        
        .form-control:focus {
            background: rgba(16, 42, 67, 0.7) !important;
            border-color: #00d4ff !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 212, 255, 0.25) !important;
            color: #ffffff !important;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #00ffff) !important;
            color: #020c1b !important;
            border: none !important;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3) !important;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #00d4ff, #00ffff) !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.5) !important;
        }
        
        label {
            color: #cbd5e1 !important;
        }
        
        .card {
            background: rgba(16, 42, 67, 0.7) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(45, 74, 124, 0.5) !important;
            box-shadow: 0 8px 32px rgba(2, 12, 27, 0.3) !important;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #0a192f 0%, #020c1b 100%); min-height: 100vh;">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_body %}{% endblock %}
</body>
</html>
