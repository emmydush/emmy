name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_USER: postgres
          POSTGRES_DB: ims_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create local_settings.py for tests
      run: |
        echo "from pathlib import Path" > inventory_management/local_settings.py
        echo "import os" >> inventory_management/local_settings.py
        echo "BASE_DIR = Path(__file__).resolve().parent.parent" >> inventory_management/local_settings.py
        echo "DATABASES = {" >> inventory_management/local_settings.py
        echo "    'default': {" >> inventory_management/local_settings.py
        echo "        'ENGINE': 'django.db.backends.postgresql'," >> inventory_management/local_settings.py
        echo "        'NAME': 'ims_db'," >> inventory_management/local_settings.py
        echo "        'USER': 'postgres'," >> inventory_management/local_settings.py
        echo "        'PASSWORD': '${{ secrets.TEST_DB_PASSWORD }}'," >> inventory_management/local_settings.py
        echo "        'HOST': 'localhost'," >> inventory_management/local_settings.py
        echo "        'PORT': '5432'," >> inventory_management/local_settings.py
        echo "    }" >> inventory_management/local_settings.py
        echo "}" >> inventory_management/local_settings.py

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    env:
      # Prefer explicit Docker Hub username/token secrets if present, fall back to older names
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME || secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKER_PASSWORD }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        # Use the same Docker account as the login step so metadata tags match push permissions
        images: ${{ env.DOCKER_USER }}/inventory-management-system
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to Render..."
        curl -X POST https://api.render.com/deploy/srv-d4eb6tk9c44c73bntisg?key=${{ secrets.RENDER_DEPLOY_KEY }}