name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create local_settings.py for tests
      run: |
        echo "from pathlib import Path" > inventory_management/local_settings.py
        echo "import os" >> inventory_management/local_settings.py
        echo "BASE_DIR = Path(__file__).resolve().parent.parent" >> inventory_management/local_settings.py
        echo "DATABASES = {" >> inventory_management/local_settings.py
        echo "    'default': {" >> inventory_management/local_settings.py
        echo "        'ENGINE': 'django.db.backends.postgresql'," >> inventory_management/local_settings.py
        echo "        'NAME': 'fanta_db_29se'," >> inventory_management/local_settings.py
        echo "        'USER': 'fanta_db_29se_user'," >> inventory_management/local_settings.py
        echo "        'PASSWORD': 'WWIzPDclz6eCqMYPTQ4xn6mokMMyF6Xr'," >> inventory_management/local_settings.py
        echo "        'HOST': 'dpg-d4olefnpm1nc73eac8n0-a.frankfurt-postgres.render.com'," >> inventory_management/local_settings.py
        echo "        'PORT': 5432," >> inventory_management/local_settings.py
        echo "    }" >> inventory_management/local_settings.py
        echo "}" >> inventory_management/local_settings.py

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests
      run: python manage.py test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    env:
      # Use Render service credentials instead of Docker Hub credentials
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Trigger Render deploy
      if: env.RENDER_SERVICE_ID != '' && env.RENDER_API_KEY != ''
      env:
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"
        curl -sS -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -d '{}'

    - name: Fail if Render secrets are not set
      if: env.RENDER_SERVICE_ID == '' || env.RENDER_API_KEY == ''
      run: |
        echo "RENDER_SERVICE_ID or RENDER_API_KEY is not set. Set these secrets in GitHub Actions." >&2
        exit 1

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      env:
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "Deploying to Render..."
        # Use the service ID and API key method with proper validation
        if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
          echo "RENDER_SERVICE_ID or RENDER_API_KEY is not set. Please configure them in GitHub Secrets." >&2
          echo "Expected values:" >&2
          echo "  RENDER_SERVICE_ID: srv-d4okid7pm1nc73e9mnb0" >&2
          echo "  RENDER_API_KEY: rnd_wBl2ZVDUFa09oB9xsOz3160WtG0i" >&2
          exit 1
        fi
        
        # Use Authorization header and capture response
        RESPONSE_FILE=$(mktemp)
        HTTP_CODE=$(curl -sS -o "$RESPONSE_FILE" -w "%{http_code}" -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -d '{}') || true
        
        echo "Render HTTP code: $HTTP_CODE"
        cat "$RESPONSE_FILE" || true
        
        # Treat any 2xx response as success (Render may return 202 Accepted)
        if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
          echo "Render deploy failed (HTTP $HTTP_CODE)" >&2
          exit 1
        fi
        echo "Deployment successful!"