name: Documentation Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check for broken links in documentation
      run: |
        # Install linkchecker or similar tool
        pip install linkchecker
        
        # Create a simple HTML file to check internal links
        echo "Documentation link checking would be implemented here"
        echo "This would check for broken internal and external links in documentation files"

    - name: Validate Markdown files
      run: |
        # Install a markdown linter
        npm install -g markdownlint-cli
        
        # Check markdown files for formatting issues
        # markdownlint **/*.md || true

    - name: Check README completeness
      run: |
        # Check that README.md exists and has required sections
        if [ ! -f README.md ]; then
          echo "README.md file not found!"
          exit 1
        fi
        
        # Check for required sections
        echo "Checking README.md for required sections..."
        grep -q "# Inventory Management System" README.md || echo "Missing title"
        grep -q "## Features" README.md || echo "Missing features section"
        grep -q "## Installation" README.md || echo "Missing installation section"
        grep -q "## Usage" README.md || echo "Missing usage section"